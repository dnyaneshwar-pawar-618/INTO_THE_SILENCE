<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="12_rockP.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Practice_JS/Images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/Practice_JS/Images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Practice_JS/Images/scissor.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="13_rockP.js"></script>
    <script src="/factorial.js"></script>
</body>
</html>
