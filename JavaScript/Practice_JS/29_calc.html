<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="30_calc.css" />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="result">
                <input type="text" id="result"/>
            </div>
            <div class="btn-container">
                <button class="btn">AC</button>
                <button class="btn">DEL</button>
                <button class="btn" id="font">%</button>
                <button class="btn" id="font">/</button>
                <button class="btn" id="font">7</button>
                <button class="btn" id="font">8</button>
                <button class="btn" id="font">9</button>
                <button class="btn" id="font">*</button>
                <button class="btn" id="font">4</button>
                <button class="btn" id="font">5</button>
                <button class="btn" id="font">6</button>
                <button class="btn" id="font">-</button>
                <button class="btn" id="font">1</button>
                <button class="btn" id="font">2</button>
                <button class="btn" id="font">3</button>
                <button class="btn" id="font">+</button>
                <button class="btn" id="font">00</button>
                <button class="btn" id="font">0</button>
                <button class="btn" id="font">.</button>
                <button class="btn" id="font">=</button>
            </div>
        </div>
    </div>

    <script src="31_calc.js"></script>
</body>
</html>
